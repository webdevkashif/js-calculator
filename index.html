<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>javaScript Calculator</title>
</head>
<body>
    
<div class="container">
<div class="row justify-content-center">

    <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded text-center">
      
        <h1>Javascript Calculator</h1>
        <table class = "table">
        <tr>
            <td colspan="3"><input class="form-control input-sm" type="text" id="textbox"></td>
          <td> <button type="button" value= "Clear" onclick ="clr()">Clear</button></td> 
        </tr>
        <tr>
                <td><button type="button" value = "1" onclick ="display('1')">1</button></td>
                <td> <button type="button" value = "2" onclick ="display('2')">2</button></td>
                <td><button type="button"value = "3" onclick ="display('3')">3</button></td>
                <td> <button type="button" value = "/" onclick ="display('/')">/</button></td>
    
         </tr>
         <tr>
            <td><button type="button" value = "4" onclick ="display('4')">4</button></td>
            <td> <button type="button" value = "5" onclick ="display('5')">5</button></td>
            <td><button type="button" value = "6" onclick ="display('6')">6</button></td> 
            <td> <button type="button" value = "+" onclick ="display('+')">+</td></button></td>
     </tr>
     <tr>
        <td><button type="button" value = "7" onclick ="display('7')">7</button></td>
        <td> <button type="button" value = "8" onclick ="display('8')">8</button></td>
        <td><button type="button" value = "9" onclick ="display('9')">9</button></td> 
        <td> <button type="button" value = "-" onclick ="display('-')">-</td></button></td>
 </tr>
 <tr>
          <td><button type="button" value = "." onclick ="display('.')">.</button></td>
         <td> <button type="button" value = "0" onclick ="display('0')">0</button></td>
         <td><button type="button"  value = "*" onclick ="display('*')">*</button></td> 
          <td> <button type="button" value = "=" onclick ="calculate('=')">=</button></td>

</tr>
         </table>
    </div>
</div>

</div>


  
    <script src="./index.js"></script>
</body>
</html>
